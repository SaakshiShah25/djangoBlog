{% extends 'base.html' %}

{% block title %}Contact{% endblock title %}
{% block contactactive %} active {% endblock contactactive %}
{% block body %}
<div class="container my-3">
<form  action="{% url 'contact' %}" method='POST'>
  {% csrf_token %}
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
      </div>
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="contact">Contact Number</label>
      <input type="text" class="form-control" id="contact" name="contact" placeholder="Enter your contact number">
    </div>
    <div class="form-group">
        <label for="content">Type your message here:</label>
        <textarea class="form-control" id="content" name="content" rows="3"></textarea>
      </div>
    <button type="submit" class="btn btn-primary" style="background-color:#EE4266;">Submit</button>
  </form>
</div>



{% endblock body %}
