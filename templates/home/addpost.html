{% extends 'base.html' %}

{% block title %}Addpost{% endblock title %}
{% block addpostactive %} active {% endblock addpostactive %}
{% block body %}

<div class="container my-3">
    <form  action="{% url 'addpost' %}" method='POST'>
      {% csrf_token %}
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" name="title" placeholder="Enter title">
        </div>
        <div class="form-group">
            <label for="author">Author</label>
            <input type="text" class="form-control" id="author" name="author" placeholder="Enter author">
        </div>
        <div class="form-group">
            <label for="content">Content</label>
            <input type="text" class="form-control" id="content" name="content" placeholder="Enter content">
        </div>
        <div class="form-group">
            <label for="img">Img</label>
            <input type="text" class="form-control" id="img" name="img" placeholder="Enter img">
        </div>
        <div class="form-group">
            <label for="timestamp">Timestamp</label>
            <input type="text" class="form-control" id="timestamp" name="timestamp" placeholder="Enter timestamp">
        </div>
        <button type="submit" class="btn btn-primary" style="background-color:#EE4266;">Submit</button>
       
    </form> 




{% endblock body %}
