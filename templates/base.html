{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
    <link href="{% static '/css/material-kit.min.css' %}" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">

   


    <title>{% block title %}{% endblock title %}</title>
  </head>
  <body style="background-color: white;">
    <nav class="navbar navbar-expand-lg" style=" background-color:#355C7D;">
        <div class="container">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-bar navbar-kebab"></span>
          <span class="navbar-toggler-bar navbar-kebab"></span>
          <span class="navbar-toggler-bar navbar-kebab"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <a class="navbar-brand" href="#" style="color:white">MyBlog</a>
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
              <li class="nav-item {% block homeactive %}{% endblock homeactive %}">
                <a class="nav-link" href="/" style="color:white">Home <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item {% block aboutactive %}{% endblock aboutactive %}">
                <a class="nav-link" href="/about" style="color:white;">About</a>
              </li>
              <li class="nav-item {% block contactactive %}{% endblock contactactive %}">
                <a class="nav-link" href="/contact" style="color:white;">Contact</a>
              </li>
              <li class="nav-item {% block blogactive %}{% endblock blogactive %}">
                <a class="nav-link" href="/blog" style="color:white;">Blog</a>
              </li>
              <li class="nav-item {% block addpostactive %}{% endblock addpostactive %}">
                <a class="nav-link" href="/addpost" style="color:white;">Addpost</a>
              </li>
            </ul>
            <form class="form-inline ml-auto">
             
              <form method="GET" action="{% url 'search' %}">
      
                
                <div class="form-group has-white mr-3" style="background-color:white;">
                  <input class="form-control"  type="search"  placeholder="Search" aria-label="Search" name="xyz" id="xyz" style="padding-left:10px">
                </div>
                <button type="submit" class="btn mr-2" style="background-color:#6c5b7b; color:white; font-weight:bold;"> Search</button></a>
                   
                
              </form>
                {% if user.is_authenticated %}
                <button type="button" class="btn mr-2" style="color:white; font-weight:bold;  background-color:#6c5b7b">
                  Hello,{{user.username}}
                </button>
                
                <a href="logout" type="submit" class="btn mr-2" style="color:white; font-weight:bold;  background-color:#6c5b7b">
                    Logout
                </a>
                 {% else %}
                <button type="button" class="btn mr-2" style="color:white; font-weight:bold;  background-color:#6c5b7b;"  data-target="#signupModal" data-toggle="modal">
                SignUp
                </button>
                <button type="button" class="btn mr-2" style="color:white; font-weight:bold;  background-color:#6c5b7b;" data-target="#loginModal" data-toggle="modal">
                Login
                </button>
                {% endif %}
            </form>
          </div>
        </div>
    </nav>


    <div class="modal" tabindex="-1" role="dialog" id="signupModal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header" style="background:#AAFFEF">
            <h5 class="modal-title" id="signupModal" >Login</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form  action="{% url 'signup' %}" method='POST'>
              {% csrf_token %}
              <div class="form-group">
                <label for="first_name">First Name</label>
                <input type="text" class="form-control" id="first_name" name="first_name" placeholder="Enter first name" style="padding-left:10px">
              </div>
              <div class="form-group">
                <label for="last_name">Last Name</label>
                <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Enter last name" style="padding-left:10px">
              </div>
                <div class="form-group">
                    <label for="username">UserName</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" style="padding-left:10px">
                  </div>
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" style="padding-left:10px">
                  </div>
                  <div class="form-group">
                    <label for="password1">Password</label>
                    <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter password" style="padding-left:10px">
                  </div>
                  <div class="form-group">
                    <label for="password2">Password Again</label>
                    <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm password" style="padding-left:10px">
                  </div>
                  <div class="modal-footer" >
                    <button type="submit" class="btn btn-primary" style="background:#EE4266">SUBMIT</button>
                  </div>
            </form>
          </div>
         
        </div>
      </div>
    </div>


    <div class="modal" tabindex="-1" role="dialog" id="loginModal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header" style="background:#AAFFEF">
            <h5 class="modal-title" id="loginModal" >Login</h5>
            <div class = "hold" style = "display:flex; justify-content:center; align-items:center" >
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            
          </div>
          <div class="modal-body">
            <form  action="{% url 'login' %}" method='POST'>
                {% csrf_token %}
                <div class="form-group">
                    <label for="loginusername">UserName</label>
                    <input type="text" class="form-control" id="loginusername" name="loginusername" placeholder="Enter username" style="padding-left:10px">
                  </div>
                  <div class="form-group">
                    <label for="loginpassword">Password</label>
                    <input type="password" class="form-control" id="loginpassword" name="loginpassword" placeholder="Enter password" style="padding-left:10px">
                  </div>
                  <div class="modal-footer" style = "display:flex; justify-content:center; align-items:center">
                    <button type="submit" class="btn btn-primary" style="background:#EE4266;">LOGIN</button>
                  </div>
            </form>
          </div>
         
        </div>
      </div>
    </div>

    
  
 

      

      {% block body %}{% endblock body %}

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
   
  </body>
</html>
